<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHLAMES CALCULATOR</title>
    <link rel="stylesheet" href="./src/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-800 flex items-center justify-center min-h-screen">
    <div class="w-[80%] lg:w-[30%] bg-white p-[50px] rounded-md m-auto">
      <h1 class="text-center text-2xl font-bold">My Calculator</h1>
      <div class="my-4">
        <input
          id="inputOne"
          type="text"
          placeholder="Enter Number"
          autocomplete="off"
          class="w-full p-2 mb-2 border border-gray-500 rounded"
        />
        <input
          id="inputTwo"
          type="text"
          placeholder="Enter Number"
          autocomplete="off"
          class="w-full p-2 mb-2 border border-gray-500 rounded"
        />
      </div>
      <div class="flex justify-between">
        <buttons
          id="addBtn"
          class="px-4 py-1.5 rounded-md bg-blue-800 text-white cursor-pointer"
          >Add</buttons
        >
        <buttons
          id="subBtn"
          class="px-4 py-1.5 rounded-md bg-blue-800 text-white cursor-pointer"
          >Subtract</buttons
        >
      </div>
      <div id="displaydiv" class="w-full p-6 m-auto text-blue-500 text-center h-16 rounded-lg">
    </div>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
